<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Castello – Sangineto</title>
		<meta name="description" content="Cocktail bar & Music Venue - San Gineto">
		<link rel="stylesheet" href="styles.css" />
		<meta name="author" content="Pausa Lab">
		<meta name="theme-color" content="#16321B" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="left column">
				<div class="header">
					<p class="title-2">Castello</p>
					<p class="caption">
						Coctail Bar & Music Venue <br>
						Eventi, arte e musica <br>
						in una cornice
						senza tempo
					</p>
				</div>
				<div class="link"><a href="menu.html">Menu</a></div>
			</div>
			<div class="right column">
				<div class="images">
					<div class="img-1 img"></div>
					<div class="img-2 img"></div>
					<div class="img-3 img"></div>
					<div class="img-4 img"></div>
				</div>
				<div class="header">
					<h1 class="ml12">Castello</h1>
				</div>
			</div>
		</div>
		<script>
			// Wrap every letter in a span
			var textWrapper = document.querySelector(".ml12");
			textWrapper.innerHTML = textWrapper.textContent.replace(
				/\S/g,
				"<span class='letter'>$&</span>"
			);

			anime.timeline().add({
				targets: ".ml12 .letter",
				translateY: [100, 0],
				translateZ: 0,
				opacity: [0, 1],
				easing: "easeOutExpo",
				duration: 2000,
				delay: (el, i) => 2000 + 60 * i,
			});

			TweenMax.from(".left", 3, {
				left: "-50%",
				ease: Expo.easeInOut,
				delay: 0,
			});
			TweenMax.from(".header h1", 3, {
				left: "-140%",
				ease: Expo.easeInOut,
				delay: 0,
			});
			TweenMax.staggerFrom(
				".images > div",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 2,
				},
				0.2
			);

			TweenMax.staggerFrom(
				".header > p",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 1.5,
				},
				0.2
			);

			TweenMax.from(".link", 1, {
				opacity: 0,
				ease: SteppedEase.config(1),
				repeat: -1,
				repeatDelay: 0.2,
				delay: 3,
			});
		</script>
	</body>
</html>
